<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="addTime">
            <button id="10" onclick="addten()">Add 10 Min</button>
            <button id="25" onclick="addtwentyfive()">Add 25 Min</button>
            <button id="60" onclick="addhour()">Add 60 Min</button>
        </div>
        <div class="clock">
            <div class="timeFace">00 : 00</div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
